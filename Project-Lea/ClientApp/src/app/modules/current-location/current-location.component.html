<div *ngIf="currentLocation?.iss_position" id="current">
    <h2>Current Location:</h2>
    <h4>current longitude is: {{currentLocation.iss_position?.longitude}}</h4>
    <h4>current latitude is: {{currentLocation.iss_position?.latitude}}</h4>
    <button type="button" class="btn btn-primary" (click)="openlocatonNotePopup()">Enter Note
    </button>
    <app-location-note #LocationNoteComponent></app-location-note>
</div>
